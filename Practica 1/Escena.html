/* -------------------- Inicialización WebGL2 y utilidades de matrices -------------------- */
const canvas = document.getElementById('c');
const gl = canvas.getContext('webgl2');
if(!gl){ alert('Necesitas WebGL2'); throw 'no-webgl2'; }

// Habilitar líneas más gruesas (soporte limitado en WebGL)
gl.lineWidth(2.0);

// compilar shader
function compile(src, type){
  const s = gl.createShader(type);
  gl.shaderSource(s, src.trim());
  gl.compileShader(s);
  if(!gl.getShaderParameter(s, gl.COMPILE_STATUS)){
    console.error(gl.getShaderInfoLog(s)); throw 'shader error';
  }
  return s;
}

const vs = compile(document.getElementById('vs').textContent, gl.VERTEX_SHADER);
const fs = compile(document.getElementById('fs').textContent, gl.FRAGMENT_SHADER);
const prog = gl.createProgram();
gl.attachShader(prog, vs); gl.attachShader(prog, fs); gl.linkProgram(prog);
if(!gl.getProgramParameter(prog, gl.LINK_STATUS)){ console.error(gl.getProgramInfoLog(prog)); throw 'link error'; }
gl.useProgram(prog);

const uMatrizProyeccion = gl.getUniformLocation(prog, 'uMatrizProyeccion');
const uMatrizVista = gl.getUniformLocation(prog, 'uMatrizVista');
const uMatrizModelo = gl.getUniformLocation(prog, 'uMatrizModelo');
const uSolidColor = gl.getUniformLocation(prog, 'uSolidColor');

function identidad(r){
  r[0]=1;r[4]=0;r[8]=0;r[12]=0;
  r[1]=0;r[5]=1;r[9]=0;r[13]=0;
  r[2]=0;r[6]=0;r[10]=1;r[14]=0;
  r[3]=0;r[7]=0;r[11]=0;r[15]=1;
}
function ortho(r, izq, der, abj, arr, cerca, lejos){
  r[0] = 2/(der - izq); r[4]=0; r[8]=0; r[12]=-(der + izq)/(der-izq);
  r[1]=0; r[5]=2/(arr - abj); r[9]=0; r[13]=-(arr + abj)/(arr-abj);
  r[2]=0; r[6]=0; r[10] = -2/(lejos - cerca); r[14]=-(lejos + cerca)/(lejos - cerca);
  r[3]=0; r[7]=0; r[11]=0; r[15]=1;
}
function multiplica(c,a,b){
  const r = new Array(16);
  for(let i=0;i<4;i++){
    for(let j=0;j<4;j++){
      let s=0;
      for(let k=0;k<4;k++) s += a[i + k*4] * b[k + j*4];
      r[i + j*4] = s;
    }
  }
  for(let i=0;i<16;i++) c[i] = r[i];
}
function traslacion(matriz, tx, ty, tz){
  const r = new Array(16);
  r[0]=1;r[4]=0;r[8]=0;r[12]=tx;
  r[1]=0;r[5]=1;r[9]=0;r[13]=ty;
  r[2]=0;r[6]=0;r[10]=1;r[14]=tz;
  r[3]=0;r[7]=0;r[11]=0;r[15]=1;
  multiplica(matriz, matriz, r);
}

/* -------------------- Preparar matrices (proyección ortográfica por defecto) -------------------- */
const MatrizProyeccion = new Array(16), MatrizVista = new Array(16), MatrizModelo = new Array(16);
ortho(MatrizProyeccion, -5, 5, -5, 5, -1, 1);
identidad(MatrizVista);
identidad(MatrizModelo);
gl.uniformMatrix4fv(uMatrizProyeccion, false, MatrizProyeccion);
gl.uniformMatrix4fv(uMatrizVista, false, MatrizVista);
gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);

gl.viewport(0,0,gl.canvas.width, gl.canvas.height);
gl.clearColor(0.07,0.07,0.07,1);
gl.clear(gl.COLOR_BUFFER_BIT);

// Función original para LINE_LOOP, LINES, LINE_STRIP
function drawPointsOutline(points, color, modeStr='LINE_LOOP', showVertices=false){
  if(!points || points.length < 2) return;

  const vao = gl.createVertexArray();
  gl.bindVertexArray(vao);

  const posBuf = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
  gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW);
  const locPos = 0;
  gl.enableVertexAttribArray(locPos);
  gl.vertexAttribPointer(locPos, 2, gl.FLOAT, false, 0, 0);

  gl.uniform4fv(uSolidColor, color);

  let mode = gl.LINE_LOOP;
  if(modeStr === 'LINES') mode = gl.LINES;
  else if(modeStr === 'LINE_STRIP') mode = gl.LINE_STRIP;

  gl.bindVertexArray(vao);
  gl.drawArrays(mode, 0, points.length / 2);

  if(showVertices){
    gl.uniform4fv(uSolidColor, DEBUG_RED);
    gl.drawArrays(gl.POINTS, 0, points.length / 2);
  }

  gl.bindVertexArray(null);
  gl.deleteBuffer(posBuf);
  gl.deleteVertexArray(vao);
}

// Nueva función para TRIANGLE_FAN (ojos circulares)
function drawTriangleFan(points, color, showVertices=false){
  if(!points || points.length < 6) return; // mínimo centro + 2 puntos

  const vao = gl.createVertexArray();
  gl.bindVertexArray(vao);

  const posBuf = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
  gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW);
  const locPos = 0;
  gl.enableVertexAttribArray(locPos);
  gl.vertexAttribPointer(locPos, 2, gl.FLOAT, false, 0, 0);

  gl.uniform4fv(uSolidColor, color);

  gl.bindVertexArray(vao);
  gl.drawArrays(gl.TRIANGLE_FAN, 0, points.length / 2);

  if(showVertices){
    gl.uniform4fv(uSolidColor, DEBUG_RED);
    gl.drawArrays(gl.POINTS, 0, points.length / 2);
  }

  gl.bindVertexArray(null);
  gl.deleteBuffer(posBuf);
  gl.deleteVertexArray(vao);
}

function drawTriangleStrip(points, color, showVertices=false){
  if(!points || points.length < 6) return; // mínimo 3 puntos
  const vao = gl.createVertexArray();
  gl.bindVertexArray(vao);

  const posBuf = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
  gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW);
  const locPos = 0;
  gl.enableVertexAttribArray(locPos);
  gl.vertexAttribPointer(locPos, 2, gl.FLOAT, false, 0, 0);

  gl.uniform4fv(uSolidColor, color);

  gl.bindVertexArray(vao);
  gl.drawArrays(gl.TRIANGLE_STRIP, 0, points.length / 2);

  if(showVertices){
    gl.uniform4fv(uSolidColor, DEBUG_RED);
    gl.drawArrays(gl.POINTS, 0, points.length / 2);
  }

  gl.bindVertexArray(null);
  gl.deleteBuffer(posBuf);
  gl.deleteVertexArray(vao);
}
